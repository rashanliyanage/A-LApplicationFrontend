


<ngx-flash-messages></ngx-flash-messages>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> ADD NEW SUBJECT
        </div>
        <div class="card-body">
          <div class="row">
            <div class="form-group col-sm-4">
              <label for="ccmonth">SUBJECT</label>
              <select class="form-control" (change)="onSelectSubject($event.target.value)" id="ccmonth">
                <option *ngFor="let subject of subjectArray" value="{{subject.subject}}">{{subject.subject}}</option>
              </select>
            </div>
            <div class="form-group col-sm-4 offset-4 ">
              <label for="ccyear">STREAM</label>
              <select class="form-control" (change)="onSelectStream($event.target.value)" id="ccmonth">
                <option  *ngFor="let stream of streamArray" value="{{stream.stream}}">{{stream.stream}}</option> 
              </select>
            </div>
          </div><!--/.row-->
        </div>
      </div>
      <button type="button" class="btn btn-outline-primary btn-lg btn-block" (click)="addNewSubject()">ADD SUBJECT</button>
     
    </div><!--/.col-->


    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> ALLREADY EXIST SUBJECT
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>SUBJECT NAME</th>
                <th>SUBJECT STREAM</th>
                <th>SUBSTREAM ONE</th>
                <th>SUBSTREAM TWO</th>
                <th>VIEW SUBJECT</th>
                <th>DELETE ADDED SUBJECT</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor ="let subejct of existingSubjectArray">
                <td>{{subejct.subjectName}}</td>
                <td>{{subejct.streame}}</td>
                <td>{{subejct.subStreamOne}}</td>
                <td>{{subejct.subStreamTwo}}</td>
                <td> <button type="button" class="btn btn-outline-success active">VIEW SUBJECT</button></td>
                <td> <button type="button" class="btn btn-outline-danger active" (click)="deleteSubject(subejct._id)">DELETE</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div><!--/.row-->
  <ng-progress></ng-progress>
